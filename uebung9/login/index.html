<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="App.css">
        <script src="App.js"></script>
    </head>
    <body>
        <div class="App">
            <div class="App-header">
            <ul>
                <li>Login</li>
                <li>Register</li>
            </ul>
            </div>
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" name="username" required="true" autocomplete="username"/>
                    <input type="password" placeholder="Password" name="password" required="true" autocomplete="current-password"/>
                    <button type="submit">Einloggen</button>
                </form>
            </div>
            <div class="output-wrapper">
        </div>
    </body>
</html>
